<!DOCTYPE html>
<html>
<head>
	<title>Learn Vue</title>
	<script src="vue.js">
	</script>
</head>
<body>
<div id="app">
	<button
		v-on:click="increase(2, $event)">
		Click to increase!
	</button>
	<p>{{ counter }}</p>
	<p
		v-on:mousemove="updateCoordinates">
		Coordinates: {{ x }} / {{ y }}
		- <span v-on:mousemove.stop="">FREEEZEEE!</span>
	</p>
</div>
<script src="app.js"></script>
</body>
</html>
